name: Simple README Update

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'ğŸ“ˆ Update README with latest activity'
          MAX_LINES: 5

      - name: Update Status Section
        run: |
          # Get current time in JST
          CURRENT_TIME=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M JST')
          
          # Update the status section in README.md
          sed -i "s/- ğŸ“… \*\*Last Updated\*\*: .*/- ğŸ“… **Last Updated**: $CURRENT_TIME/" README.md
          
          # Commit the change
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ• Update timestamp"
          git push 